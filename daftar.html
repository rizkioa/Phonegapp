<!DOCTYPE html>

    <head>

    <body class="signup-page">
        <div class="loader-bg"></div>

                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">

            </div>

                      <div class="row">
                          <div class="col s12 m6 l4 offset-l4 offset-m3">
                              <div class="card white darken-1">
                                  <div class="card-content ">

                                      <span class="card-title">Form Daftar Disnakertrans</span>
                                       <div class="row">
                                           <form class="col s12">
                                               <div class="input-field col s12">

                                                   <input id="nick_name" type="text" class="validate" placeholder="Nama">
                                                   <input id="email" type="email" class="validate" placeholder="Email">
                                                   <input id="password" type="password" class="validate" placeholder="Password">
                                                   <input id="password2" type="password" class="validate" placeholder="Validasi Password">
                                                   <input id="nomor_telp" type="number" class="validate" value="08" placeholder="Nomor Telepon">
                                                   <input id="perusahaan" type="text" class="validate"  placeholder="Mewakili Perusahaan">

                                               <div class="col s12 center-align m-t-sm">
                                                   <a href="index.html" class="waves-effect waves-grey btn-flat">Kembali</a>
                                                   <a id='daftar' class="waves-effect waves-light btn green">Daftar</a>
                                               </div>
                                           </form>
                                      </div>
                                  </div>
                              </div>
                          </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="assets/plugins/jquery/jquery-2.2.0.min.js"></script>
